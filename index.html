<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taxa de Mortalidade - COOVID 19</title>
    <!-- Boostrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- Scripts -->
    <script src="script.js"></script>
</head>
<body class="vh-100">
    
    <div class="container justify-content-center row pt-5 jutify-content-center m-auto">
        <h1>Índices Covid-19</h1>
        <div class="row col-12">
            <div class="input-group mb-3 col-6 m-auto">
                <!-- Campo de digitação de busca -->
                <input type="text" class="form-control text-capitalize" autocomplete="off" name="busca" id="busca" required onfocus="listCountries()" list="paises" placeholder="Exemple: brazil" aria-label="Exemple: brazil" aria-describedby="basic-addon2">
                <!-- Carrega lista de sugestão de paises -->
                <datalist id="paises"></datalist>
                <!-- Botão de action para busca de dados -->
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary" type="button" onclick="getResult()">Buscar</button>
                </div>
            </div>
            <!-- Carrega resultado da busca dinamicamente com JS-->
            <div id="dados" class="mt-2 input-group "></div>
        </form> 

    </div>

</body>
</html>
